<div class="container-fluid">
  <!-- Start of Form -->
  <form [formGroup]="createForm"
  (ngSubmit)="onSubmitForm()">

  <!-- Title -->
  <div class="form-group pb-3">
    <label for="title">Title:</label>
    <input
      class="form-control"
      type="text"
      id="title"
      formControlName="title"
    >
  </div>

    <!-- Accordion -->
    <div class="accordion" id="form-sections">

      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false" aria-controls="panelsStayOpen-collapseOne">
            Nursing
          </button>
        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingOne">
          <div class="accordion-body">

            <div class="form-group">
              <label for="nursingTextArea">Nursing Note</label>
              <textarea
                class="form-control"
                id="nursingTextArea"
                rows="3"
                formControlName="nursingTextArea"
              ></textarea>
            </div>

          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
            Flow Sheets
          </button>
        </h2>
        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
          <div class="accordion-body">
            <div class="row justify-content-between text-left pb-2">

              <div class="form-group col-sm-6 flex-column d-flex">
                <label class="form-control-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  formControlName="name"
                >
              </div>

              <div class="form-group col-sm-6 flex-column d-flex">
                <label class="form-control-label">Age</label>
                <input
                  type="text"
                  class="form-control"
                  id="age"
                  formControlName="age"
                >
              </div>

            </div>
            <!-- end of row -->

            <div class="row justify-content-between text-left pb-2">

              <div class="form-group col-sm-6 flex-column d-flex">
                <label class="form-control-label">Allergies</label>
                <input
                  type="text"
                  class="form-control"
                  id="allergies"
                  formControlName="allergies"
                >
              </div>

              <div class="form-group col-sm-6 flex-column d-flex">
                <label class="form-control-label">Code Status</label>
                <input
                  type="text"
                  class="form-control"
                  id="codeStatus"
                  formControlName="codeStatus"
                >
              </div>

            </div>
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
            Provider
          </button>
        </h2>
        <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
          <div class="accordion-body">

            <div class="form-group">
              <label for="providerTextArea">Health Care Provider Prescriptions/Notes</label>
              <textarea
                class="form-control"
                id="providerTextArea"
                rows="3"
                formControlName="providerTextArea"
              ></textarea>
            </div>

          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingFour">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseFour" aria-expanded="false" aria-controls="panelsStayOpen-collapseFour">
            Labs & Diagnostics
          </button>
        </h2>
        <div id="panelsStayOpen-collapseFour" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingFour">
          <div class="accordion-body">

            <div class="row justify-content-between text-left pb-2">

              <div class="form-group col-sm-6 flex-column d-flex">
                <label class="form-control-label">Vitals</label>
                <input
                  type="text"
                  class="form-control"
                  id="vitals"
                  formControlName="vitals"
                >
              </div>

              <div class="form-group col-sm-6 flex-column d-flex">
                <label class="form-control-label">Temperature</label>
                <input
                  type="text"
                  class="form-control"
                  id="temperature"
                  formControlName="temperature"
                >
              </div>

            </div>

          </div>
        </div>
      </div>

      <div class="accordion-item mb-4">
        <h2 class="accordion-header" id="panelsStayOpen-headingFive">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseFive" aria-expanded="false" aria-controls="panelsStayOpen-collapseFive">
            Other Notes
          </button>
        </h2>
        <div id="panelsStayOpen-collapseFive" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingFive">
          <div class="accordion-body">

            <div class="form-group">
              <textarea
                class="form-control"
                id="otherTextArea"
                rows="3"
                formControlName="otherTextArea"
              ></textarea>
            </div>

          </div>
        </div>
      </div>

      <div class="d-flex">
        <button class="btn btn-outline-primary" type="submit">
          Submit
        </button>
        <button class="btn btn-outline-warning" type="reset">
          Reset
        </button>
      </div>

    </div>

  </form>
</div>
