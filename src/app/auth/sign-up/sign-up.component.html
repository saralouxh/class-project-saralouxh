<div class="container pt-4">
  <div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
  </div>
  <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
  </div>
  <form #signInForm="ngForm" (ngSubmit)="onSignIn(signInForm)" *ngIf="!isLoading">
      <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" name="email" required ngModel email>
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" name="password" required ngModel minlength="6">
      </div>
      <div class="mt-4">
          <button class="btn btn-primary" type="submit" [disabled]="!signInForm.valid">
              Sign Up
          </button>
      </div>
  </form>

  <p class="text-center">Already have an account? <a routerLink="/login">Login here</a></p>

</div>
