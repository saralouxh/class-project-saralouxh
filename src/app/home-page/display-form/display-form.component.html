<div class="container card mt-5" *ngIf="formData">
  <div class="row">
    <div class="col-xs-12">
      <h1>Title: {{ formData.title }}</h1>
      <h6>Nursing Notes: {{ formData.nursingTextArea }}</h6>
      <h6>Age: {{ formData.age }}</h6>
      <h6>Allergies: {{ formData.allergies }}</h6>
      <h6>Code Status: {{ formData.codeStatus }}</h6>
      <h6>Provider Notes: {{ formData.providerTextArea }}</h6>
    </div>
  </div>
</div>
