<div class="container" *ngIf="formData">
  <a [routerLink]="['/display', formData.id]" class="data">
    <div class="card d-flex">

      <div class="card-body">
        <p class="card-title" style="color: black;">{{ formData.title }}</p>
      </div>

      <div class="card-footer bg-transparent">
        <p class="text">Created: {{ formattedCreationDate }}</p>
      </div>

    </div>
  </a>
</div>
